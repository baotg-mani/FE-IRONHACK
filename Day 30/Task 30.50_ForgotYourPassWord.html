<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <title>Task 30.50</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #form-forgot-password {
      width: 412px;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff4d;
      box-shadow: 0 7px 7px rgba(0, 0, 0, 0.12), 0 12px 40px rgba(0, 0, 0, 0.24);
      transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
    }

    body {
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>

  <script>
    "use strict";
    /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */

    /*** REGION 2 - Vùng gán / thực thi hàm xử lý sự kiện cho các elements */
    $(document).ready(function () {
      //xử lý sự kiện khi click button Continue
      $("#button-continue").on("click", onBtnContinueClick);
    })

    /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
    // Hàm xử lý sự kiện khi click btn Continue
    function onBtnContinueClick() {
      "use strict";
      // B1: thu thập dữ liệu
      var vEmail = $("#input-email").val().trim();
      // B2: validate email
      if (validateEmail(vEmail)) {
        // B3: hiển thị ra console
        console.log("Valid Email: " + vEmail);
      }
    }
    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    // Hàm validate Email
    function validateEmail(paramEmail) {
      "use strict";
      // debugger;
      var vEmailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
      var vValidEmail = vEmailReg.test(paramEmail);
      if (!vValidEmail || paramEmail === "") {
        alert("Invalid email!");
        console.log("Invalid email!");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div class="container text-center">
    <div id="form-forgot-password" class="form-signin border-0 rounded mx-auto">
      <h4>Forgot Your Password ?</h4>
      <label for="">Enter your email address and we will send you intructions to reset your password.</label>
      <div class="email">
        <label class="label-email">Email address</label>
        <input class="form-control my-3" type="text" name="" id="input-email">
      </div>
      <button id="button-continue" class="btn btn-block btn-primary my-3">Continue</button>
      <a class="text-decoration" href="#">Back to My App</a>
    </div>
  </div>
</body>

</html>
