    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    function getMaxNumberIndex(paramInputArrayOfNumbers) {
        "use strict";
        var vIndexResult = 0;
        var vMaxNumber = paramInputArrayOfNumbers[vIndexResult];
        for (var bIterator = 0; bIterator < paramInputArrayOfNumbers.length; bIterator++) {
            if (vMaxNumber < paramInputArrayOfNumbers[bIterator]) {
                vIndexResult = bIterator;
            }
        }
        return vIndexResult;
    }
